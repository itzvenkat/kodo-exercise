<div class="pad">
    <div class="table-responsive table-overflow">
        <table class="table table-hover fixed-table table-bordered text-nowrap mb-0 listing-table">
            <thead>
                <th>Name</th>
                <th>Description</th>
                <th>Image</th>
                <th>Last Updated</th>
            </thead>
            <tbody>
                <tr *ngIf="(feed == undefined || feed == null || feed?.length == 0)">
                    <td colspan="4" class="text-center">No Records</td>
                </tr>
                <tr *ngFor="let el of feed; let i = index">
                    <td><b>{{el.name}}</b></td>
                    <td>{{el.description}}</td>
                    <td><a [href]="el.image" target="_blank" title="Open Image in new tab">{{el.image}}</a></td>
                    <td>{{el.dateLastEdited}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
