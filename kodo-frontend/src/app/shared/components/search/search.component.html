<div class="rounded overflow-hidden search-text">
    <span class="d-flex align-items-center bg-white">
        <span class="font-weight-bold pl-2">
            <img src="assets/images/icons/search.svg" alt="search">
        </span>
    </span>
    <input #searchInput id="search" type="search" name="search" [(ngModel)]="searchText" class="form border-0"
        placeholder="Search" aria-label="Search" maxlength="200" aria-describedby="search">
</div>
